			infinitePressurizedTubesPullAmount = "65536000"

		#Logistical Transporters
		[tier.transmitters.item]
			#Five times the travel speed in m/s of absolute logistical transporter.
			absoluteLogisticalTransporterSpeed = "55"
			#Item throughput rate of absolute logistical transporters in items/half second.
			absoluteLogisticalTransporterPullAmount = "128"
