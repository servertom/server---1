			infiniteLogisticalTransporterSpeed = "100"
			#Item throughput rate of infinite logistical transporters in items/half second.
			infiniteLogisticalTransporterPullAmount = "1024"

		#Thermodynamic Conductors
		[tier.transmitters.heat]
			#Conduction value of absolute thermodynamic conductors.
			absoluteThermodynamicConductorConduction = "10"
			#Heat capacity of absolute thermodynamic conductors.
			absoluteThermodynamicConductornCapacity = "1"
			#Insulation value of absolute thermodynamic conductor.
			absoluteThermodynamicConductornInsulation = "400000"
			#Conduction value of supreme thermodynamic conductors.
			supremeThermodynamicConductorConduction = "15"
			#Heat capacity of supreme thermodynamic conductors.
			supremeThermodynamicConductornCapacity = "1"
